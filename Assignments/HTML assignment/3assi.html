<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <fieldset>
    <form>
        <label for="name">name</label>
        <input type="Text" id="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">portfolio</label>
        <input type="URL" id="portfolio" required><br><br>

        <label for="favorite color">favorite color </label>
        <input type="Color" id="favColor" required><br><br>

        <label for="likeness">likeness</label>
        <input type="range" id="likeness" min="1" max="100" required><br><br>

        <input type="submit" value="submit">

    </form>
</fieldset>
</body>
</html>
