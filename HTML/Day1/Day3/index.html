<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!--iframe is used to embed another file, soucre from another website, majorly you will be using it for adding maps to our website-->
    <iframe src="http://127.0.0.1:5500/Day3/inframe.html" frameborder="10"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=QLKH1vfkjodAOs3z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--marquee and mark-->
    <marquee behavior="side" direction="left"><h1>breaking news! breaking new!</h1></marquee>

    <mark >this text will be marks in the color</mark>

    <!--semantics and non-semantics tag-->
    
</body>
</html>
