<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <fieldset>
      <legend>student information</legend>

      <form id="fromConatiner">
        <label for="name">student name</label>
        <input
          type="name"
          id="name"
          required
          placeholder="entere a student name"
        /><br /><br />

        <label for="dob">date of birth</label>
        <input
          type="date"
          id="dob"
          placeholder="enter your bod"
          min="2000-01-01"
          max="2025-01-01"
        /><br /><br />

        <label for="gender">gender</label>
        <select name="gender" id="gender">
          <option value="">--choose an option</option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="others">others</option></select><br /><br />

        <label for="marks">marks</label>
        <input
          type="marks"
          id="marks"
          required
          placeholder="enter a student marks"
        /><br /><br />

        <input type="submit" value="submit" />

      </form>
    </fieldset>

    <div id="resultcontainer">
      <h2>use infromation</h2>
    </div>

    <script>
      document
        .getElementById("fromConatiner")
        .addEventListener("submit", (event) =>
         {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const = document.getElementById("dob").value;
          const gender = document.getElementById("gender").value;
          const marks = document.getElementById("marks").value;

          const resultcontainer = document.getElementById("resultcontainer");

          resultcontainer.innerHTML = `<h2>user infromation</h2>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>gender:</strong> ${gender}</p>
            <p><strong>Marks:</strong> ${marks}</p>`;
        });
    </script>
  </body>
</html>
