<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
   
<center>
<table border="1">
    <tr>
        <td>
            <table border="1" border-collapse="collapse" width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td>Nested Table</td>
                    <td>Demo Continued</td>
                </tr>
                
            </table>
        </td>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</center>

</body>
</html>
